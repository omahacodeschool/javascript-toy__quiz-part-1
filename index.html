<!doctype html>
<html>
<center>  
<head>
  <title>Jeremy's Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

  <h1>Jeremy's Fantastically-Challenging-But-Still-Kinda-Fun Quiz Game!</h1>

  <button id="start_button">Click HERE to Begin.</button>

  <div id="quiz_div" style="display: none">

    <div id="question_div">
    </div>

    <div id="guesses_div">
    </div>

    <div id="user_input_div">      
        <input type="text" id="user_input" maxLength="1" size="1"><br>
        <input type="submit" id="submit" value="Submit">     
    </div>

  </div>

  <div id="result_div" style="display: none">
  </div>

  <div id="next_div" style="display: none">
    <button id="next" type="submit" value="Next">NEXT
    </button>
  </div>

</center>
</body>
</html>
