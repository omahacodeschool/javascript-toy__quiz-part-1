<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

<button id="begin_button">Click me to begin the game.</button>

<div id="quiz">
  put questions here
</div>

<div id="choices">
  put choices here
</div>

<input type="text" id="answer">

<button id="submitter">Submit</button>

<div id="question_result">
  put results here
</div>

<button id="next">Next Question.</button>

<div id="total_results">
  put scores here
</div>




</body>
</html>
