<!doctype html>
<html>
<head>
  <title>Shannon's Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

</body>
  <div id="quiz" >
    <div id="question">
      This is a question.
      <!-- maybe choices are hidden once answer is submitted -->
      <div id="choices" class="choices">
        <li>Choice 1</li>
        <li>Choice 2</li>
        <li>Choice 3</li>
        <li>Choice 4</li>
      </div><!-- this ends choices div -->
    </div>  <!--this ends question div -->
    <input type="text" id="answer">
    <button id="submitter">Submit Answer</button>
    <!-- these two things should be hidden until answer submitted -->
    <div id="question_result">
      <!-- right/wrong -->
    </div>
    <button id="next">Next Question</button>
  </div> <!--this ends quiz div--> 
  <div id="total_result">
    <!-- Everything else is hidden, gives score -->
  </div>
</html>
