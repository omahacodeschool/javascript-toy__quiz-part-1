<!doctype html>
<html>
<head>
  <title>Mind Reading Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

  <h1>Guessing Game</h1>
  
  <div id="quiz">
    <div id="questions">
    </div>
    
    <div id="choices">
    </div>
    
    <form id="submission" name="submission">
    <p>
    Answer:
    <input id="answer" />
    </p>
     <p><button id="submitter">Submit</button></p>
    </form>

  </div>



  <div id="question_result">
  </div>

  <button id="next">Next</button>

  <div id="total_result">
  </div>

</body>
</html>
