<!doctype html>
<html>
<head>
  <title>Mind Reading Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

  <h1>Mind Reading Game</h1>
  
  <div id="quiz">
    <div id="questions">
    </div>
    
    <div id="choices">
    </div>
    
    <p>
    Answer:
    <input type="text" id="answer" placeholder="enter the number of your choice">
    </p>

    <p><button id="submitter">Submit</button></p>
  </div>

  <div id="question_result">
  </div>

  <button id="next">Continue</button>

  <div id="total_result">
  </div>

</body>
</html>
