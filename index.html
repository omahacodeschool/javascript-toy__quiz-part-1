<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

<button id="begin">Begin the Quiz</button>
<div id="question" style="display: none;"></div>
<div id="choices" style="display: none;"></div>
<input id="answer" type="text" style="display:none;">
<button id="submitter" style="display: none;">Submit</button>
<div id="question_result" style="display: none;"></div>
<button id="next" style="display: none;">Next Question</button>
<div id="total_result" style="display: none;"></div>

</body>
</html>
